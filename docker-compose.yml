version: '3.8'

services:
  db:
    image: mysql:latest
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ctc2data
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - db_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  processor:
    build: .
    container_name: data_processor
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ~/Documents/Datasets/data:/data
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=ctc2data
      - DATA_DIR=/data
      - PYTHONUNBUFFERED=1
    command: ["python", "automated_data_processor.py", "--watch"]
    networks:
      - db_network

networks:
  db_network:

volumes:
  db_data:
